  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Angular + Spring</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>

<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Welcome to 'Angular 4 + Spring Boot'! <i class="fa fa-map-marker" aria-hidden="true"></i>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-2 text-right"><h2>Input:</h2></div>
    <div class="col-sm-6"><h2>{{ location }}</h2></div>
  </div>

  <div class="row" *ngIf="result">
    <div class="col-sm-4"></div>
    <div class="col-sm-2 text-right"><h2>Output:</h2></div>
    <div class="col-sm-6"><h2>#{{result.id}}/{{result.msg}}</h2></div>
  </div>
</div>
